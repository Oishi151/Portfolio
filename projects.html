<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>My Projects</title>
    <style>
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-tile {
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        .project-tile img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        .project-tile:hover img {
            transform: scale(1.05);
        }
        .project-tile::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .project-tile:hover::after {
            opacity: 1;
        }
        .project-tile:hover {
            box-shadow: 0 0 20px 5px green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Oishi Banerjee
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="Oishi Banerjee.pdf">Resume</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="projects.html">Projects</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="Oishi Banerjee.pdf">Resume</a>
                <a href="projects.html">Projects</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="content">
                <h1 data-aos="fade-left" data-aos-duration="1500" data-aos-delay="700">My Projects</h1>
                <div class="project-grid">
                    <div class="project-tile" data-title="Genomic Data Classification with Deep Learning" onclick="window.open('https://github.com/Oishi151/Computing-in-Healthcare', '_blank')">
                        <img src="dna_img.png" alt="Project 1">
                    </div>
                    <div class="project-tile" data-title="Credit Risk Evaluation" onclick="window.open('https://github.com/Oishi151/project2', '_blank')">
                        <img src="risk2.png" alt="Project 2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script src="script.js"></script>
</body>
</html>
